<div class="container col-xs-8 col-sm-6 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 spacer">
	<div class="panel panel-primary">
		<div class="panel-heading">Saisie d'un client</div>
		<div class="panel-body">
			<form (ngSubmit)="onClientSubmit()" [formGroup]="formGroupClient">
				<div class="form-group">
					<input type="text" formControlName="nom" id="nom" class="form-control" placeholder="Nom">
					<span [hidden]="formGroupClient.controls.nom.valid" class="text-danger">*</span>
				</div>
				<div class="form-group">
					<input type="text" formControlName="prenom" id="prenom" class="form-control" placeholder="PrÃ©nom" >
					<span [hidden]="formGroupClient.controls.prenom.valid" class="text-danger">*</span>
				</div>
				<div class="form-group has-success has-feedback">
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="email" formControlName="email" id="email" class="form-control" placeholder="Email" >
						<!--<span [hidden]="formGroupClient.controls.email.valid" class="text-danger">*</span>-->
					</div>
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group">
					<input type="date" formControlName="date" id="naissance" class="form-control" placeholder="Date de Naissance" >
					<span [hidden]="formGroupClient.controls.date.valid" class="text-danger">*</span>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
