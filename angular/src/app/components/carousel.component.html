<div class="container spacer" style="position: absolute;" *ngIf="houses != []">

		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<!--<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>-->
			<!--<li *ngFor="let h of houses; let i=index" data-target="#myCarousel" data-slide-to="{{ i }}" [ngClass]="i==0?'active':''"></li>-->
		</ol>
		
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<!--<div *ngFor="let house of houses; let i = index" [ngClass]="(i==0)?'item active':'item'">
				<img src="assets/images/{{ house.photo }}" class="img-rounded" height="450" width="800">
				<div class="carousel-caption">
					<h3>{{ house.designation }}</h3>
					<p>{{ house.loyer }} € / mois</p>
					<p>{{ house.surface }} m²</p>
				</div>
			</div>-->
		
			<div class="item active">
				<img src="assets/images/maison2.jpg" class="img-rounded" height="450" width="800">
				<div class="carousel-caption">
					<h3>Los Angeles</h3>
					<p>LA is always so much fun!</p>
				</div>
			</div>

			<div class="item">
				<img src="assets/images/appartement1.jpg" class="img-rounded" height="450" width="800">
				<div class="carousel-caption">
					<h3>Chicago</h3>
					<p>Thank you, Chicago!</p>
				</div>
			</div>

			<div class="item">
				<img src="assets/images/maison3.jpg" class="img-rounded" height="450" width="800">
				<div class="carousel-caption">
					<h3>New York</h3>
					<p>We love the Big Apple!</p>
				</div>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
